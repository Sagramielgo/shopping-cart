<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./images/shopping-cart-icon.svg" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>Shopping Cart</title>
  <!--   <link rel="stylesheet" href="//beta.adalab.es/resources/stylesheets/all.css" /> -->
  <link rel="stylesheet" href="./styles/styles.css" />
</head>

<body class="page col2">
  <div>
    <h2 class="title--medium">Listado de artículos</h2>

    <section class="js-cards cards"></section>
    </section>
  </div>

  <div>
    <h2 class="title--medium">Cesta de la compra</h2>

    <table class="table">
      <thead>
        <tr class="text--bold">
          <td>Producto</td>
          <td>Precio</td>
          <td>Unidades</td>
          <td class="text-align-right">Total</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Fat Cat</td>
          <td>15,00</td>
          <td>
            <button class="card__btn">-</button>
            2
            <button class="card__btn">+</button>
          </td>
          <td class="text-align-right">30,00€</td>
        </tr>
        <tr>
          <td>Unicorn</td>
          <td>12,00</td>
          <td>
            <button class="card__btn">-</button>
            3
            <button class="card__btn">+</button>
          </td>
          <td class="text-align-right">36,00€</td>
        </tr>
        <tr class="text--bold">
          <td>Total</td>
          <td colspan="3" class="text-align-right">66,00€</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="./js/main.js"></script>
</body>

</html>
